{% extends 'core/base_menu.html' %}

{% block content %}
<div class="row justify-content-center mt-5 p-3">
    <div class="col-md-12">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form method="post" class="bg-dark text-light p-4 border rounded shadow-sm" style="background-color: var(--black-1);">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Volver atrás</button>
            </div>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
